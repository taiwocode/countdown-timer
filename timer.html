<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" type="text/css" href="timer.css">
    <script src="timer.js" defer></script>
</head>

<body>
  <h1>NEW YEAR COUNTDOWN</h1>  

  <div class="countdown-container">
      <div class="countdown-el days-c">0<p class="big-text" 
          id="days"></p>
          <span>days</span>
      </div>

      <div class="countdown-el hours-c">0<p class="big-text" 
        id="hours"></p>
        <span>hours</span>
    </div>

    <div class="countdown-el mins-c">0<p class="big-text" 
        id="mins"></p>
        <span>mins</span>
    </div>

    <div class="countdown-el seconds-c">0<p class="big-text" 
        id="seconds"></p>
        <span>seconds</span>
    </div>

  </div>


  <body>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->
  
    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="/__/firebase/7.21.0/firebase-app.js"></script>
  
    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="/__/firebase/7.21.0/firebase-analytics.js"></script>
  
    <!-- Add Firebase products that you want to use -->
    <script src="/__/firebase/7.21.0/firebase-auth.js"></script>
    <script src="/__/firebase/7.21.0/firebase-firestore.js"></script>
  </body>
</body>
</html>
